<mat-card-header>
  <h1 mat-card-title>Register</h1>
</mat-card-header>

<mat-card-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="email" type="text" placeholder="Email">
      <mat-error *ngIf="formGroup.hasError('required', 'email')">
        Email is required
      </mat-error>
      <mat-error *ngIf="formGroup.hasError('email', 'email')">
        Email not valid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password">
      <mat-error *ngIf="formGroup.hasError('required', 'password')">
        Password is required
      </mat-error>
      <mat-error *ngIf="formGroup.hasError('minlength', 'password')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm password" [errorStateMatcher]="matcher">
      <mat-error *ngIf="formGroup.hasError('notEqual')">
          Passwords do not match
      </mat-error>  
    </mat-form-field>
    <span>Already have an account? <a routerLink="/auth/login">Login</a></span>
    <button mat-raised-button color="primary" type="submit" [disabled]="creatingAccount">REGISTER</button>
  </form>
</mat-card-content>
